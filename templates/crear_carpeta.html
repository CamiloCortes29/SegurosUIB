<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Carpeta - UIB</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/crear_carpeta.css">
</head>
<body>
    <div class="form-container">
        <div class="form-card">
            <div class="form-header">
                <a href="{{ url_for('index') }}" class="back-to-dashboard"><i class="fas fa-arrow-left"></i> Volver al Panel</a>
                <h1><i class="fas fa-folder-plus"></i> Crear Nueva Carpeta</h1>
                <p>Cree la estructura de carpetas para un cliente o un vendedor.</p>
            </div>

            <div class="notification-placeholder" id="notificationCardCrearCarpeta" style="display: none; margin-bottom: 1rem;"></div>

            <form method="POST" action="{{ url_for('crear_carpeta_ejecutar') }}" id="crearCarpetaForm" enctype="multipart/form-data">

                <fieldset>
                    <legend><i class="fas fa-folder-open"></i> Tipo de Carpeta</legend>
                     <div class="form-group-radio">
                        <label>
                            <input type="radio" name="tipo_carpeta" value="cliente" checked>
                            <i class="fas fa-user-tie"></i> Cliente
                        </label>
                        <label>
                            <input type="radio" name="tipo_carpeta" value="vendedor">
                            <i class="fas fa-handshake"></i> Vendedor
                        </label>
                    </div>
                </fieldset>

                <fieldset>
                    <legend id="info-legend"><i class="fas fa-user-tie"></i> Información del Cliente</legend>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nombre_entidad" id="nombre_entidad_label">Nombre Completo del Cliente</label>
                            <input type="text" name="nombre_entidad" id="nombre_entidad" placeholder="Ej: Seguros Pepito S.A.S" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nit_o_cc" id="nit_o_cc_label">NIT o C.C. del Cliente</label>
                            <input type="text" name="nit_o_cc" id="nit_o_cc" placeholder="Ej: 900123456-7" required>
                        </div>
                    </div>
                </fieldset>

                <!-- Campos específicos para CLIENTE -->
                <div id="cliente-fields">
                    <fieldset>
                        <legend><i class="fas fa-file-shield"></i> Documentos SARLAFT (Año: {{ ano_actual }})</legend>
                        <div class="form-row">
                             <div class="form-group">
                                <label for="consulta_cliente"><i class="fas fa-landmark"></i> Consulta de cliente Desqubra</label>
                                <input type="file" name="consulta_cliente" id="consulta_cliente" class="custom-file-input">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="doc_cedula"><i class="fas fa-id-badge"></i> Cédula / Rep. Legal</label>
                                <input type="file" name="doc_cedula" id="doc_cedula" class="custom-file-input">
                            </div>
                            <div class="form-group">
                                <label for="doc_sarlaft"><i class="fas fa-file-contract"></i> Formulario SARLAFT</label>
                                <input type="file" name="doc_sarlaft" id="doc_sarlaft" class="custom-file-input">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="doc_rut"><i class="fas fa-file-invoice-dollar"></i> RUT</label>
                                <input type="file" name="doc_rut" id="doc_rut" class="custom-file-input">
                            </div>
                            <div class="form-group">
                                <label for="doc_declaracion"><i class="fas fa-file-invoice"></i> Declaración de Renta</label>
                                <input type="file" name="doc_declaracion" id="doc_declaracion" class="custom-file-input">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="doc_camara"><i class="fas fa-landmark"></i> Cámara de Comercio</label>
                                <input type="file" name="doc_camara" id="doc_camara" class="custom-file-input">
                            </div>
                             <div class="form-group">
                                <label for="estados_financieros"><i class="fas fa-file-invoice-dollar"></i> Estados financieron con notas</label>
                                <input type="file" name="estados_financieros" id="estados_financieros" class="custom-file-input">
                            </div>
                        </div>
                    </fieldset>
                </div>

                <!-- Campos específicos para VENDEDOR -->
                <div id="vendedor-fields" style="display: none;">
                    <fieldset>
                        <legend><i class="fas fa-file-upload"></i> Cargar Documentos del Vendedor</legend>
                        <div class="form-group">
                            <label for="documentos_vendedor">Seleccione uno o más archivos</label>
                            <input type="file" name="documentos_vendedor[]" id="documentos_vendedor" class="custom-file-input" multiple>
                        </div>
                    </fieldset>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-submit">
                        <i class="fas fa-save"></i> Crear Estructura de Carpetas
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const tipoCarpetaRadios = document.querySelectorAll('input[name="tipo_carpeta"]');
        const clienteFields = document.getElementById('cliente-fields');
        const vendedorFields = document.getElementById('vendedor-fields');
        const infoLegend = document.getElementById('info-legend');
        const nombreEntidadLabel = document.getElementById('nombre_entidad_label');
        const nitLabel = document.getElementById('nit_o_cc_label');

        function toggleFields(selectedValue) {
            if (selectedValue === 'cliente') {
                clienteFields.style.display = 'block';
                vendedorFields.style.display = 'none';
                infoLegend.innerHTML = '<i class="fas fa-user-tie"></i> Información del Cliente';
                nombreEntidadLabel.textContent = 'Nombre Completo del Cliente';
                nitLabel.textContent = 'NIT o C.C. del Cliente';
            } else { // vendedor
                clienteFields.style.display = 'none';
                vendedorFields.style.display = 'block';
                infoLegend.innerHTML = '<i class="fas fa-handshake"></i> Información del Vendedor';
                nombreEntidadLabel.textContent = 'Nombre Completo del Vendedor';
                nitLabel.textContent = 'NIT o C.C. del Vendedor';
            }
        }

        tipoCarpetaRadios.forEach(radio => {
            radio.addEventListener('change', (e) => toggleFields(e.target.value));
        });

        // Initial state
        toggleFields('cliente');

        // Form submission logic
        const form = document.getElementById('crearCarpetaForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const btn = this.querySelector('.btn-submit');
            const originalBtnText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creando carpetas...';

            const formData = new FormData(this);

            fetch("{{ url_for('crear_carpeta_ejecutar') }}", {
                method: 'POST',
                body: formData
            })
            .then(response => response.json().then(data => ({ ok: response.ok, data })))
            .then(({ ok, data }) => {
                if (ok) {
                    showNotificationCrearCarpeta(data.message, 'success');
                    form.reset();
                    toggleFields('cliente'); // Reset to default view
                } else {
                    throw new Error(data.message || 'Ocurrió un error desconocido.');
                }
            })
            .catch(error => {
                console.error('Error en fetch:', error);
                showNotificationCrearCarpeta(error.message, 'error');
            })
            .finally(() => {
                btn.disabled = false;
                btn.innerHTML = originalBtnText;
            });
        });
    });

    function showNotificationCrearCarpeta(message, type) {
        const notificationElement = document.getElementById('notificationCardCrearCarpeta');
        if (!notificationElement) return;

        notificationElement.textContent = message;
        let categoryClass = 'flash-info';
        if (type === 'success') categoryClass = 'flash-success';
        if (type === 'error') categoryClass = 'flash-danger';

        notificationElement.className = 'flash-message ' + categoryClass;
        notificationElement.style.display = 'block';
    }
    </script>
</body>
</html>
