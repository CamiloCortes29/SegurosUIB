<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administrar Listas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { font-family: sans-serif; margin: 2em; }
        .container { max-width: 800px; margin: auto; }
        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border: 1px solid #ddd;
            margin-bottom: -1px; /* Evitar bordes dobles */
        }
        .list-group-item:first-child { border-top-left-radius: .25rem; border-top-right-radius: .25rem; }
        .list-group-item:last-child { border-bottom-left-radius: .25rem; border-bottom-right-radius: .25rem; }
        .btn-edit {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: .25rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Administrar Listas Configurables</h1>
        <p>Seleccione una lista para ver, a√±adir, editar o eliminar sus elementos.</p>
        <div class="list-group">
            {% for name in list_names %}
                <div class="list-group-item">
                    <span>{{ name.replace('_', ' ')|title }}</span>
                    <a href="{{ url_for('admin_editar_lista', list_name=name) }}" class="btn-edit">Editar</a>
                </div>
            {% else %}
                <div class="list-group-item">
                    <p>No se encontraron listas configurables en el directorio <code>/config</code>.</p>
                </div>
            {% endfor %}
        </div>
        <br>
        <a href="{{ url_for('index') }}">Volver al Inicio</a>
    </div>
</body>
</html>
