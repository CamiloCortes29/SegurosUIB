{% extends "admin/layout.html" %}

{% block title %}Editar Lista: {{ list_name.replace('_', ' ').title() }}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1><i class="fas fa-edit"></i> Editar Lista: {{ list_name.replace('_', ' ').title() }}</h1>
        <a href="{{ url_for('admin.listas') }}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Volver a Listas</a>
    </div>
    <div class="card-body">
        <form action="{{ url_for('admin.edit_list_item', list_name=list_name) }}" method="POST">
            <div class="form-group">
                <label for="items-textarea">Valores de la Lista (uno por l√≠nea)</label>
                <textarea id="items-textarea" name="items" class="form-control" rows="15">{{ items|join('\n') }}</textarea>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Guardar Cambios</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
